<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>SAPER</title>
  <script src="js-dos.js"></script>
  <style>
    html, body {
      height: 100%;
    }
    body {
      background: black;
      margin: 0;
    }
    #content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 0;
      margin: 0;
    }

    @media screen and (min-width: 640px) and (min-height: 400px) {
      #jsdos {
        width: 640px; height: 400px;
      }
    }

    @media screen and (min-width: 960px) and (min-height: 480px) {
      #jsdos {
        width: 960px; height: 480px;
      }
    }

    @media screen and (min-width: 1280px) and (min-height: 640px) {
      #jsdos {
        width: 1280px; height: 640px;
      }
    }

  </style>
</head>

<body>
  <div id="content">
    <canvas id="jsdos"></canvas>
  </div>
  <script>
    Dos(document.getElementById("jsdos")).ready((fs, main) => {
      fs.extract("SAPER.ZIP",'/gra').then(() => {
        main([
          "-c", "cd gra",
          "-c", "KEYB pl",
          "-c", "SAPER.EXE",
          "-c", "cls",
          "-c", "@dir"
        ])
      });
    });
  </script>
</body>

</html>
